name: .NET Core Desktop
concurrency: live

on:
  push:
    branches: [ "main" ]
    tags:
      - v[0-9]+.*     # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: read

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on
    environment: live

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    # Execute all unit tests in the solution
    #- name: Execute unit tests
    #  run: dotnet test

    # build the project
    - name: Build
      run: dotnet workload restore && dotnet publish web-asn.csproj -c release --output bin/publish

    - name: Zip the Build
      run: zip -r ${{ secrets.ReleaseZipName }}  bin/publish
      
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: TODO New Release.
        draft: false
        prerelease: false
        files: |
          ${{ secrets.ReleaseZipName }}.zip
          LICENSE 
